<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê∂</text></svg>">
    <title>woof</title>
    <style>
        /* Basic styling for the button */
        .toggle-button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Monokai Color Scheme Variables */
        :root {
            --background-color: #272822;
            --foreground-color: #F8F8F2;
            --column-background: #3B3A32;
            --task-background: #49483E;
            --highlight-color: #A6E22E; /* Green */
            --button-background: #66D9EF; /* Blue */
            --button-hover-background: #57C7E3;
            --delete-color: #F92672; /* Red */
            --move-btn-color: #FD971F; /* Orange */
            --border-color: #75715E;
            --editable-border: #E6DB74; /* Yellow */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--background-color);
            color: var(--foreground-color);
        }
        h1 {
            text-align: center;
            color: var(--highlight-color);
        }
        #boardContainer {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }
        #boardList {
            width: 200px;
            margin-right: 20px;
            background-color: var(--column-background);
            padding: 10px;
            border-radius: 3px;
            overflow-y: auto;
            max-height: fit-content;
            flex-shrink: 0;
        }
        #boardList h2 {
            color: var(--highlight-color);
            margin-top: 0;
        }
        .board-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 5px;
        }
        .board-item:hover {
            background-color: #49483E;
            border-radius: 3px;
        }
        .board-item.drag-over {
            background-color: #49483E;
            border-radius: 3px;
        }
        .board-item span {
            flex-grow: 1;
            word-break: break-word;
            cursor: pointer;
        }
        .board-item .delete-btn {
            margin-left: 5px;
        }
        #addBoardBtn {
            background-color: var(--button-background);
            color: var(--foreground-color);
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            width: 100%;
        }
        #addBoardBtn:hover {
            background-color: var(--button-hover-background);
        }
        #addColumnBtn {
            display: block;
            margin: 5px auto 20px auto;
            padding: 10px 20px;
            background-color: var(--button-background);
            color: var(--foreground-color);
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #addColumnBtn:hover {
            background-color: var(--button-hover-background);
        }
        .board {
            flex-grow: 1;
            display: flex;
            align-items: flex-start;
            overflow-x: auto;
        }
        .column {
            background-color: var(--column-background);
            border-radius: 3px;
            width: 250px;
            margin: 10px 10px;
            padding: 10px;
            flex-shrink: 0;
            position: relative;
        }
        .column-header {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--highlight-color);
        }
        .column-header span {
            cursor: pointer;
            word-break: break-word;
        }
        .task-list {
            min-height: 50px;
        }
        .task {
            background-color: var(--task-background);
            border-radius: 3px;
            padding: 10px;
            margin-top: 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--foreground-color);
        }
        .task span {
            flex-grow: 1;
            cursor: pointer;
            word-break: break-word;
            overflow-wrap: break-word;
            overflow: hidden;
        }
        button {
            background-color: var(--button-background);
            border: none;
            color: var(--foreground-color);
            padding: 5px 10px;
            margin-top: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: var(--button-hover-background);
        }
        .delete-btn {
            background-color: transparent;
            border: none;
            color: var(--delete-color);
            font-size: 16px;
            cursor: pointer;
            padding: 0 5px;
        }
        .delete-btn:hover {
            color: #ff5f7f;
        }
        .move-btn {
            background-color: transparent;
            border: none;
            color: var(--move-btn-color);
            font-size: 16px;
            cursor: pointer;
            padding: 0 5px;
        }
        .move-btn:hover {
            color: #e58a00;
        }
        .drag-over {
            background-color: #3E3D32;
        }
        .task-buttons {
            display: flex;
            flex-shrink: 0;
            align-items: center;
        }
        .arrow-btn {
            background-color: transparent;
            border: none;
            color: var(--move-btn-color);
            font-size: 16px;
            cursor: pointer;
            padding: 0 5px;
        }
        .arrow-btn:hover {
            color: #e58a00;
        }
        .editable {
            border-bottom: 1px solid var(--highlight-color);
        }
        .editable:focus {
            outline: none;
            border-bottom: 1px dashed var(--editable-border);
        }
        .selected-board {
            background-color: #49483E;
            border-radius: 3px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #boardContainer {
                flex-direction: column;
            }
            #boardList {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .board {
                overflow-x: unset;
                overflow-y: unset;
                flex-wrap: wrap;
            }
            .column {
                width: 100%;
                margin: 10px 0;
            }
            .task {
                flex-direction: column;
                align-items: flex-start;
            }
            .task-buttons {
                margin-top: 5px;
            }
        }

        @media (max-width: 480px) {
            button {
                padding: 5px;
            }
            .column {
                padding: 5px;
            }
            .column-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .column-header div {
                margin-top: 5px;
            }
            .task {
                padding: 5px;
            }
            .task-buttons {
                flex-wrap: wrap;
            }
            .task-buttons button {
                margin-top: 5px;
            }
            
        }
    </style>
</head>
<body>
    <h1>üê∂</h1>
    <div id="boardContainer">
        <div id="boardList">
            <h2>Boards</h2>

            <!-- Board items will be added here dynamically -->
            <button id="addBoardBtn">Add Board</button>
        <p>
        <h2>Settings</h2>
        
          <button onclick="shiftSpecificCssVariables(30);" aria-label="Decorate">üåà</button>
                
          <button style="background-color: var(--delete-color)" onclick="clearLocalStorage()" aria-label="Delete my Data">üî• Burn my data</button>
        </div>
        <div>
            <button class="toggle-button" id="toggleButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><g xmlns="http://www.w3.org/2000/svg" transform="matrix(0 -1 1 0 0.5 23.5)"><path fill="var(--highlight-color)" d="M1.9166666666666667 19.166666666666668V12.458333333333334h8.625v6.708333333333334H1.9166666666666667Zm0 -8.625V3.8333333333333335h8.625v6.708333333333334H1.9166666666666667Zm1.4375 -1.4375h5.75v-3.8333333333333335H3.354166666666667v3.8333333333333335Zm14.231250000000001 10.0625 -4.456250000000001 -4.456250000000001 1.00625 -1.00625 2.73125 2.707291666666667V3.8333333333333335h1.4375v12.578125l2.73125 -2.707291666666667 1.00625 1.00625 -4.456250000000001 4.456250000000001Z" stroke-width="1"/></g></svg>
            </button>
        
            <button id="addColumnBtn">Add Column</button>
            <div id="board" class="board">
                <!-- Columns will be added here dynamically -->
            </div>
        </div>
    </div>

    <script>
        let boards = [];
        let currentBoardId = null;

        // Load boards from local storage or initialize default board
        function loadBoards() {
            const savedBoards = localStorage.getItem('boards');
            if (savedBoards) {
                boards = JSON.parse(savedBoards);
                if (boards.length > 0) {
                    if (!currentBoardId) {
                        currentBoardId = boards[0].id;
                    }
                } else {
                    createDefaultBoard();
                }
            } else {
                createDefaultBoard();
            }
        }

        function createDefaultBoard() {
            const defaultBoard = {
                id: Date.now(),
                name: 'Dog Tasks',
                columns: [
                    { id: 1, name: 'To Do', tasks:
                      [
                        {
                            id: 1729265272977,
                            name: 'Bark'
                        },
                        {
                            id: 1729265289585,
                            name: 'Chase tail'
                        }
                      ]
                    },
                    { id: 2, name: 'In Progress', tasks: [] },
                    { id: 3, name: 'Done', tasks:
                      [
                        {
                            id: 1729265164273,
                            name: 'Make a Kanban'
                        }
                      ]
                    },
                ],
            };
            boards.push(defaultBoard);
            currentBoardId = defaultBoard.id;
            saveBoards();
        }

        // Save boards to local storage
        function saveBoards() {
            localStorage.setItem('boards', JSON.stringify(boards));
        }

        function renderBoardList() {
            const boardList = document.getElementById('boardList');
            const existingItems = boardList.querySelectorAll('.board-item');
            existingItems.forEach(item => item.remove());

            boards.forEach((board, index) => {
                const boardItem = document.createElement('div');
                boardItem.className = 'board-item';
                if (board.id === currentBoardId) {
                    boardItem.classList.add('selected-board');
                }

                boardItem.dataset.boardId = board.id;
                boardItem.draggable = true;
                boardItem.ondragstart = boardDragStart;
                boardItem.ondragover = boardDragOver;
                boardItem.ondragenter = boardDragEnter;
                boardItem.ondragleave = boardDragLeave;
                boardItem.ondrop = boardDrop;

                const boardName = document.createElement('span');
                boardName.textContent = board.name;
                boardName.className = 'editable';
                boardName.contentEditable = false; // Not editable by default

                boardName.onblur = () => {
                    updateBoardName(board.id, boardName.textContent.trim());
                    boardName.contentEditable = false;
                };

                boardName.onkeydown = (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        boardName.blur();
                    }
                };

                const buttonsContainer = document.createElement('div');
                buttonsContainer.style.display = 'flex';
                buttonsContainer.style.alignItems = 'center';

                const moveUpBtn = document.createElement('button');
                moveUpBtn.textContent = '‚Üë';
                moveUpBtn.className = 'arrow-btn';
                moveUpBtn.onclick = (e) => { e.stopPropagation(); moveBoardUp(board.id); };
                if (index === 0) {
                    moveUpBtn.disabled = true;
                    moveUpBtn.style.visibility = 'hidden';
                    moveUpBtn.style.cursor = 'default';
                }

                const moveDownBtn = document.createElement('button');
                moveDownBtn.textContent = '‚Üì';
                moveDownBtn.className = 'arrow-btn';
                moveDownBtn.onclick = (e) => { e.stopPropagation(); moveBoardDown(board.id); };
                if (index === boards.length - 1) {
                    moveDownBtn.disabled = true;
                    moveDownBtn.style.visibility = 'hidden';
                    moveDownBtn.style.cursor = 'default';
                }

                const deleteBoardBtn = document.createElement('button');
                deleteBoardBtn.textContent = 'X';
                deleteBoardBtn.className = 'delete-btn';
                deleteBoardBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteBoard(board.id);
                };

                buttonsContainer.appendChild(moveUpBtn);
                buttonsContainer.appendChild(moveDownBtn);
                buttonsContainer.appendChild(deleteBoardBtn);

                boardItem.appendChild(boardName);
                boardItem.appendChild(buttonsContainer);

                boardItem.onclick = () => {
                    if (board.id !== currentBoardId) {
                        selectBoard(board.id);
                    } else {
                        // Board is already selected, make the name editable
                        boardName.contentEditable = true;
                        boardName.focus();
                    }
                };

                boardList.insertBefore(boardItem, document.getElementById('addBoardBtn'));
            });
        }

        function selectBoard(boardId) {
            currentBoardId = boardId;
            renderBoardList();
            renderBoard();
        }

        function updateBoardName(boardId, newName) {
            if (newName === '') {
                alert('Board name cannot be empty.');
                renderBoardList();
                return;
            }
            const board = boards.find(b => b.id === boardId);
            if (board) {
                board.name = newName;
                saveBoards();
                renderBoardList();
            }
        }

        function addBoard() {
            const boardName = prompt('Enter board name:');
            if (boardName) {
                const newBoard = {
                    id: Date.now(),
                    name: boardName,
                    columns: [],
                };
                boards.push(newBoard);
                currentBoardId = newBoard.id;
                saveBoards();
                renderBoardList();
                renderBoard();
            }
        }

        function deleteBoard(boardId) {
            if (boards.length === 1) {
                alert('You must have at least one board.');
                return;
            }
            const index = boards.findIndex(b => b.id === boardId);
            if (index > -1) {
                boards.splice(index, 1);
                if (currentBoardId === boardId) {
                    currentBoardId = boards[0].id;
                }
                saveBoards();
                renderBoardList();
                renderBoard();
            }
        }

        function renderBoard() {
            const board = boards.find(b => b.id === currentBoardId);
            if (!board) return;

            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';
            const columns = board.columns;

            columns.forEach((column, columnIndex) => {
                const columnDiv = document.createElement('div');
                columnDiv.className = 'column';
                columnDiv.dataset.columnId = column.id;

                const header = document.createElement('div');
                header.className = 'column-header';

                const headerTitle = document.createElement('span');
                headerTitle.textContent = column.name;
                headerTitle.className = 'editable';
                headerTitle.contentEditable = true;
                headerTitle.onblur = () => updateColumnName(column.id, headerTitle.textContent.trim());
                headerTitle.onkeydown = (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        headerTitle.blur();
                    }
                };

                const headerButtons = document.createElement('div');

                const moveLeftBtn = document.createElement('button');
                moveLeftBtn.textContent = '‚Üê';
                moveLeftBtn.className = 'move-btn';
                moveLeftBtn.onclick = () => moveColumnLeft(column.id);
                if (columnIndex === 0) {
                    moveLeftBtn.disabled = true;
                    moveLeftBtn.style.visibility = 'hidden';
                    moveLeftBtn.style.cursor = 'default';
                }

                const moveRightBtn = document.createElement('button');
                moveRightBtn.textContent = '‚Üí';
                moveRightBtn.className = 'move-btn';
                moveRightBtn.onclick = () => moveColumnRight(column.id);
                if (columnIndex === columns.length - 1) {
                    moveRightBtn.disabled = true;
                    moveRightBtn.style.visibility = 'hidden';
                    moveRightBtn.style.cursor = 'default';
                }

                const deleteColumnBtn = document.createElement('button');
                deleteColumnBtn.textContent = 'X';
                deleteColumnBtn.className = 'delete-btn';
                deleteColumnBtn.onclick = () => deleteColumn(column.id);

                headerButtons.appendChild(moveLeftBtn);
                headerButtons.appendChild(moveRightBtn);
                headerButtons.appendChild(deleteColumnBtn);

                header.appendChild(headerTitle);
                header.appendChild(headerButtons);

                const addTaskBtn = document.createElement('button');
                addTaskBtn.textContent = 'Add Task';
                addTaskBtn.onclick = () => addTask(column.id);

                const taskList = document.createElement('div');
                taskList.className = 'task-list';
                taskList.dataset.columnId = column.id;
                taskList.ondrop = onDrop;
                taskList.ondragover = onDragOver;
                taskList.ondragenter = onDragEnter;
                taskList.ondragleave = onDragLeave;

                column.tasks.forEach((task, taskIndex) => {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'task';
                    taskDiv.draggable = true;
                    taskDiv.dataset.taskId = task.id;
                    taskDiv.dataset.columnId = column.id;
                    taskDiv.ondragstart = onDragStart;

                    const taskContent = document.createElement('span');
                    taskContent.textContent = task.name;
                    taskContent.className = 'editable';
                    taskContent.contentEditable = true;
                    taskContent.onblur = () => updateTaskName(column.id, task.id, taskContent.textContent.trim());
                    taskContent.onkeydown = (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            taskContent.blur();
                        }
                    };

                    const deleteTaskBtn = document.createElement('button');
                    deleteTaskBtn.textContent = 'X';
                    deleteTaskBtn.className = 'delete-btn';
                    deleteTaskBtn.onclick = () => deleteTask(column.id, task.id);

                    const upArrowBtn = document.createElement('button');
                    upArrowBtn.textContent = '‚Üë';
                    upArrowBtn.className = 'arrow-btn';
                    upArrowBtn.onclick = () => moveTaskUp(column.id, task.id);
                    if (taskIndex === 0) {
                        upArrowBtn.disabled = true;
                        upArrowBtn.style.visibility = 'hidden';
                        upArrowBtn.style.cursor = 'default';
                    }

                    const downArrowBtn = document.createElement('button');
                    downArrowBtn.textContent = '‚Üì';
                    downArrowBtn.className = 'arrow-btn';
                    downArrowBtn.onclick = () => moveTaskDown(column.id, task.id);
                    if (taskIndex === column.tasks.length - 1) {
                        downArrowBtn.disabled = true;
                        downArrowBtn.style.visibility = 'hidden';
                        downArrowBtn.style.cursor = 'default';
                    }

                    const taskButtonsContainer = document.createElement('div');
                    taskButtonsContainer.className = 'task-buttons';

                    taskButtonsContainer.appendChild(upArrowBtn);
                    taskButtonsContainer.appendChild(downArrowBtn);
                    taskButtonsContainer.appendChild(deleteTaskBtn);

                    taskDiv.appendChild(taskContent);
                    taskDiv.appendChild(taskButtonsContainer);

                    taskList.appendChild(taskDiv);
                });

                columnDiv.appendChild(header);
                columnDiv.appendChild(addTaskBtn);
                columnDiv.appendChild(taskList);

                boardDiv.appendChild(columnDiv);
            });
        }

        function updateTaskName(columnId, taskId, newName) {
            if (newName === '') {
                alert('Task name cannot be empty.');
                renderBoard();
                return;
            }
            const board = boards.find(b => b.id === currentBoardId);
            const column = board.columns.find(col => col.id == columnId);
            const task = column.tasks.find(task => task.id == taskId);
            if (task) {
                task.name = newName;
                saveBoards();
            }
        }

        function updateColumnName(columnId, newName) {
            if (newName === '') {
                alert('Column name cannot be empty.');
                renderBoard();
                return;
            }
            const board = boards.find(b => b.id === currentBoardId);
            const column = board.columns.find(col => col.id == columnId);
            if (column) {
                column.name = newName;
                saveBoards();
            }
        }

        function addTask(columnId) {
            const taskName = prompt('Enter task name:');
            if (taskName) {
                const board = boards.find(b => b.id === currentBoardId);
                const column = board.columns.find(col => col.id == columnId);
                const newTask = { id: Date.now(), name: taskName };
                column.tasks.push(newTask);
                saveBoards();
                renderBoard();
            }
        }

        function deleteTask(columnId, taskId) {
            const board = boards.find(b => b.id === currentBoardId);
            const column = board.columns.find(col => col.id == columnId);
            const index = column.tasks.findIndex(task => task.id == taskId);
            if (index > -1) {
                column.tasks.splice(index, 1);
                saveBoards();
                renderBoard();
            }
        }

        function moveTaskUp(columnId, taskId) {
            const board = boards.find(b => b.id === currentBoardId);
            const column = board.columns.find(col => col.id == columnId);
            const index = column.tasks.findIndex(task => task.id == taskId);
            if (index > 0) {
                [column.tasks[index - 1], column.tasks[index]] = [column.tasks[index], column.tasks[index - 1]];
                saveBoards();
                renderBoard();
            }
        }

        function moveTaskDown(columnId, taskId) {
            const board = boards.find(b => b.id === currentBoardId);
            const column = board.columns.find(col => col.id == columnId);
            const index = column.tasks.findIndex(task => task.id == taskId);
            if (index < column.tasks.length - 1) {
                [column.tasks[index], column.tasks[index + 1]] = [column.tasks[index + 1], column.tasks[index]];
                saveBoards();
                renderBoard();
            }
        }

        function addColumn() {
            const columnName = prompt('Enter column name:');
            if (columnName) {
                const board = boards.find(b => b.id === currentBoardId);
                const newColumn = { id: Date.now(), name: columnName, tasks: [] };
                board.columns.push(newColumn);
                saveBoards();
                renderBoard();
            }
        }

        function deleteColumn(columnId) {
            const board = boards.find(b => b.id === currentBoardId);
            const index = board.columns.findIndex(col => col.id == columnId);
            if (index > -1) {
                board.columns.splice(index, 1);
                saveBoards();
                renderBoard();
            }
        }

        function moveColumnLeft(columnId) {
            const board = boards.find(b => b.id === currentBoardId);
            const index = board.columns.findIndex(col => col.id == columnId);
            if (index > 0) {
                [board.columns[index - 1], board.columns[index]] = [board.columns[index], board.columns[index - 1]];
                saveBoards();
                renderBoard();
            }
        }

        function moveColumnRight(columnId) {
            const board = boards.find(b => b.id === currentBoardId);
            const index = board.columns.findIndex(col => col.id == columnId);
            if (index < board.columns.length - 1) {
                [board.columns[index], board.columns[index + 1]] = [board.columns[index + 1], board.columns[index]];
                saveBoards();
                renderBoard();
            }
        }

        document.getElementById('addColumnBtn').onclick = addColumn;
        document.getElementById('addBoardBtn').onclick = addBoard;

        // Drag and Drop for Tasks
        function onDragStart(event) {
            event.dataTransfer.setData('text/plain', JSON.stringify({
                taskId: event.target.dataset.taskId,
                fromColumnId: event.target.dataset.columnId,
            }));
        }

        function onDragOver(event) {
            event.preventDefault();
        }

        function onDragEnter(event) {
            event.currentTarget.classList.add('drag-over');
        }

        function onDragLeave(event) {
            event.currentTarget.classList.remove('drag-over');
        }

        function onDrop(event) {
            event.preventDefault();
            const data = JSON.parse(event.dataTransfer.getData('text/plain'));
            const toColumnId = event.currentTarget.dataset.columnId;
            const board = boards.find(b => b.id === currentBoardId);
            const fromColumn = board.columns.find(col => col.id == data.fromColumnId);
            const toColumn = board.columns.find(col => col.id == toColumnId);

            const taskIndex = fromColumn.tasks.findIndex(task => task.id == data.taskId);
            const [movedTask] = fromColumn.tasks.splice(taskIndex, 1);

            // Identify where in the column the drop occurred
            const taskList = event.currentTarget;
            const children = Array.from(taskList.children);
            const dropY = event.clientY;

            let insertIndex = children.length; // Default: end of list

            for (let i = 0; i < children.length; i++) {
                const box = children[i].getBoundingClientRect();
                if (dropY < box.top + box.height / 2) {
                    insertIndex = i;
                    break;
                }
            }

            toColumn.tasks.splice(insertIndex, 0, movedTask);
            event.currentTarget.classList.remove('drag-over');
            saveBoards();
            renderBoard();
        }

        // Move Board Up/Down
        function moveBoardUp(boardId) {
            const index = boards.findIndex(b => b.id == boardId);
            if (index > 0) {
                [boards[index - 1], boards[index]] = [boards[index], boards[index - 1]];
                saveBoards();
                renderBoardList();
                renderBoard();
            }
        }

        function moveBoardDown(boardId) {
            const index = boards.findIndex(b => b.id == boardId);
            if (index < boards.length - 1) {
                [boards[index], boards[index + 1]] = [boards[index + 1], boards[index]];
                saveBoards();
                renderBoardList();
                renderBoard();
            }
        }

        // Drag-and-Drop for Boards
        function boardDragStart(event) {
            event.dataTransfer.setData('text/plain', event.currentTarget.dataset.boardId);
        }

        function boardDragOver(event) {
            event.preventDefault();
        }

        function boardDragEnter(event) {
            event.currentTarget.classList.add('drag-over');
        }

        function boardDragLeave(event) {
            event.currentTarget.classList.remove('drag-over');
        }

        function boardDrop(event) {
            event.preventDefault();
            const draggedBoardId = event.dataTransfer.getData('text/plain');
            const targetBoardId = event.currentTarget.dataset.boardId;
            if (draggedBoardId === targetBoardId) return;
            const draggedIndex = boards.findIndex(b => b.id == draggedBoardId);
            const targetIndex = boards.findIndex(b => b.id == targetBoardId);
            const [draggedBoard] = boards.splice(draggedIndex, 1);
            boards.splice(targetIndex, 0, draggedBoard);
            saveBoards();
            renderBoardList();
            renderBoard();
            event.currentTarget.classList.remove('drag-over');
        }

        // Initialize the boards and render
        loadBoards();
        renderBoardList();
        renderBoard();
    </script>

    <script> //colour / theme stuff
        function shiftSpecificCssVariables(hueShift = 30) {
            // List of CSS variables used for colors
            const cssVariables = [
                '--background-color',
                '--foreground-color',
                '--column-background',
                '--task-background',
                '--highlight-color',
                '--button-background',
                '--button-hover-background',
                '--delete-color',
                '--move-btn-color',
                '--border-color',
                '--editable-border'
            ];

            // Helper function to convert hex to HSL
            function hexToHsl(hex) {
                const bigint = parseInt(hex.slice(1), 16);
                const r = (bigint >> 16) & 255;
                const g = (bigint >> 8) & 255;
                const b = bigint & 255;
                return rgbToHsl(r, g, b);
            }

            // Helper function to convert HSL back to hex
            function hslToHex(h, s, l) {
                const [r, g, b] = hslToRgb(h, s, l);
                return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase()}`;
            }

            // Helper function to convert RGB to HSL
            function rgbToHsl(r, g, b) {
                r /= 255;
                g /= 255;
                b /= 255;
                const max = Math.max(r, g, b), min = Math.min(r, g, b);
                let h, s, l = (max + min) / 2;

                if (max === min) {
                    h = s = 0; // achromatic
                } else {
                    const d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    switch (max) {
                        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                        case g: h = (b - r) / d + 2; break;
                        case b: h = (r - g) / d + 4; break;
                    }
                    h /= 6;
                }

                return [h * 360, s * 100, l * 100];
            }

            // Helper function to convert HSL to RGB
            function hslToRgb(h, s, l) {
                s /= 100;
                l /= 100;
                const c = (1 - Math.abs(2 * l - 1)) * s;
                const x = c * (1 - Math.abs((h / 60) % 2 - 1));
                const m = l - c / 2;
                let r = 0, g = 0, b = 0;

                if (0 <= h && h < 60) { r = c; g = x; b = 0; }
                else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
                else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
                else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
                else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
                else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

                return [
                    Math.round((r + m) * 255),
                    Math.round((g + m) * 255),
                    Math.round((b + m) * 255)
                ];
            }

            // Shift colors of specified CSS variables
            const rootElement = document.documentElement.style;
            const computedStyles = getComputedStyle(document.documentElement);

            cssVariables.forEach(variable => {
                const colorValue = computedStyles.getPropertyValue(variable).trim();
                if (colorValue.startsWith('#')) {  // Check if color is in hex format
                    const [h, s, l] = hexToHsl(colorValue);
                    const shiftedHexColor = hslToHex((h + hueShift) % 360, s, l);
                    rootElement.setProperty(variable, shiftedHexColor);
                }
            });
        }
    </script>
